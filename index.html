<!DOCTYPE html>
<head>
  <meta charset="UTF-8" content="Basic environment">
  <title>Vr-holder</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/kframe/csstricks/scenes/aincraft/components/random-color.js"></script>

  <script>

  </script>
</head>
<body>
<a-scene>
  <a-assests>
    <img id="sunny" src="sunny.jpg">
    <img id="galaxy" src="galaxy.jpg">
    <img id="water" src="water.jpg">
    <img id="NEON-Background" src="NEON-Background.jpg">
    <audio src="Truth " autoplay
           preload></audio>

  </a-assests>
  <a-light type="ambient"></a-light>
  <a-box src="#sunny"
           position="0 2 -5"
           rotation="0 45 45"
           scale="2 2 2"
           animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; delay: 0; loop: true"
           animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
           animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
  <a-entity>
    <a-animation attribute="scale" begin="5000" to="2 2 2"></a-animation>
  </a-entity>
  <a-sky src="#NEON-Background" rotation="0 -130 0"></a-sky>

  <a-entity text="value: Greetings, Humans!; color: black; width: 5; anchor: align" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-entity>
  <a-camera>
    <a-cursor color="#FAFAFA"></a-cursor>
  </a-camera>
  <a-entity cursor position="0 0 -5"></a-entity>
  <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

  <a-entity
    geometry="primitive: box"
    material="color: orange"
    position="4 2 -5"
    scale="2 3 2"
    animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500";
    animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500";></a-entity>



</a-scene>
</body>
</html>
