<!-- Augemented Reality on the web in 10 lines of html!
https://github.com/jeromeettienne/ar.js-->
<!DOCTYPE html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
			<img id="boxTexture" src="galaxy.jpg"></a-assets>
		 <a-box src="#boxTexture"
           position="0 2 -5"
           rotation="0 45 45"
           scale="2 2 2"
           animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; delay: 0; loop: true"
           animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
           animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
