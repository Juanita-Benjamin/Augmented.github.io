<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script>THREEx.ArToolkitContext.baseURL = "https://rawgit.com/jeromeetienne/ar.js/master/three.js/"</script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <!-- handle marker with your own pattern -->
  <a-marker preset="kanji">
    <a-box position='0 0.5 0' color="yellow"></a-box>
  </a-marker>

  <!-- handle marker with hiro preset -->
  <a-marker preset='hiro'>
    <a-sphere position='0 0.5 0' radius="0.25" material='color: green;'></a-sphere>
  </a-marker>

  <a-marker  type='barcode' value='6'>
    <a-box color="red" position="0 0.5 0"></a-box>
    <a-text value="This is a red box" color='black' position ="0 2 0"></a-text>
  </a-marker>

  <!-- handle barcode marker -->
  <a-marker type='barcode' value='5' size="80">
    <a-box position='0 0.5 0' material='color: blue;'></a-box>
  </a-marker>
  <a-marker type='barcode' value='12'>
    <a-cylinder position='0 0.5 0' color='pink'></a-cylinder>
    </a-marker>

  <!-- add a simple camera -->
  <a-entity camera></a-entity>
</a-scene>
</body>

</html>
