<!DOCTYPE html>
<head>
   <title>First Webpage</title>
    <meta charset="UTF-8">
    <meta name = "language" content="English">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <script>
    AFRAME.registerComponent('hello world', {
      init: function () {
        console.log('hello world');
      }
    });
    AFRAME.registerComponent('click',{
      init: function () {
        var sceneEl = document.querySelector('a-scene');
        console.log(sceneEl.querySelector('#redBox'));
      }
    });
    </script>
    <a-scene>
      <a-cylinder id="ground" src="https://cdn.aframe.io/a-painter/images/floor.jpg" radius="32" height ="0.1"></a-cylinder>
      <a-entity hello-world></a-entity>
      <a-sphere class= "cliclable" position= "0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box id="redBox" class ="clickable" color="red"></a-box>
      <a-entity light="type: ambient"></a-entity>
      <a-sky color="skyblue"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
  </html>
