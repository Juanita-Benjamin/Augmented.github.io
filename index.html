<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src=" aframe-extras.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="play-all-model-animations.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

   <a-scene embedded arjs="sourceType: webcam;debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
      <a-assetitem></a-asset-item>
      <a-asset-item id="Bee" src="Bee.glb"></a-asset-item>
    </a-assets>
     <!--a-marker id ='Rampaging T-Rex'preset="hiro">
       <a-gltf-model src="#Rampaging T-Rex" scale="0.2 0.2 0.2" position="0.1 0.1 0.1"animation-mixer></a-gltf-model>
     </a-marker-->

     <a-marker preset="hiro">
       <a-gltf-model src="#Bee" scale="0.1 0.1 0.1" animation-mixer></a-gltf-model>
     </a-marker>

    
   <a-entity camera></a-entity>
   </a-scene>

</body>
</html>
